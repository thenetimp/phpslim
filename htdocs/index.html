<!DOCTYPE html>
<html lang="en" ng-app="leadCollection">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Lead Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/css/sticky-footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="LeadCollectionController as leadCtrl">

    <!-- Begin page content -->
    <div class="container" ng-switch="leadCtrl.step">
      <div class="page-header">
        <h1>Lead Form</h1>
      </div>
      <form role="form" name="lead" ng-submit="leadCtrl.doSubmit()">
        <div ng-switch-when="1">
          <fieldset>
            <legend>Your current information.</legend>
            <div class="form-group">
              <label for="inputFirstName">First Name:</label>
              <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="John" ng-model="leadCtrl.leadData.personal.firstName">
            </div>
            <div class="form-group">
              <label for="inputLastName">Last Name:</label>
              <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Doe" ng-model="leadCtrl.leadData.personal.lastName">
            </div>
            <div class="form-group">
              <label for="inputPhoneNumber">Phone Number:</label>
              <input type="text" class="form-control" id="inputPhoneNumber" name="inputPhoneNumber" placeholder="(978) 555-1212" ng-model="leadCtrl.leadData.personal.phoneNumber">
            </div>
            <div class="form-group">
              <label for="inputCallTime">Best Call Time:</label>
              <select class="form-control" id="inputCallTime" name="inputCallTime"  ng-model="leadCtrl.leadData.personal.callTime">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputEmailAddress">Email Address:</label>
              <input type="text" class="form-control" id="inputEmailAddress" name="inputEmailAddress" placeholder="john.doe@foo.bar" ng-model="leadCtrl.leadData.personal.emailAddress">
            </div>
            <div class="form-group">
              <label for="inputCreditRange">Credit Range:</label>
              <select class="form-control" id="inputCreditRange" name="inputCreditRange"  ng-model="leadCtrl.leadData.loan.creditRange">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="some">Some Credit Problems</option>
                <option value="many">Many Credit Problems</option>
                <option value="special">Special Circiumstances</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>Information for your desired home.</legend>
            <div class="form-group">
              <label for="inputState">State:</label>
              <select class="form-control" id="inputPropertyState" name="inputPropertyState"  ng-model="leadCtrl.leadData.loan.propertyState">
                <option value="MA">Massachusetts</option>
                <option value="CO">Colorado</option>
                <option value="AL">Alaska</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputPropertyPostalCode">Zipcode:</label>
              <input type="text" class="form-control" id="inputPropertyPostalCode" name="inputPropertyPostalCode" placeholder="00000" ng-model="leadCtrl.leadData.loan.postalCode">
            </div>
            <div class="form-group">
              <label for="inputLoanType">Loan Type:</label>
              <select class="form-control" id="inputLoanType" name="inputLoanType"  ng-model="leadCtrl.leadData.loan.loanType">
                <option value="purchase">Purchase</option>
                <option value="refinance">Refinance</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputLoanAmount">Loan Amount:</label>
              <select class="form-control" id="inputLoanAmount" name="inputLoanAmount"  ng-model="leadCtrl.loanAmount">
                <option value="" selected="true">Please select</option> 
                <option value="75000">Less than 75,000</option> 
                <option value="75000">75,000 - 79,999</option> 
                <option value="80000">80,000 - 84,999</option> 
                <option value="85000">85,000 - 89,999</option> 
                <option value="90000">90,000 - 94,999</option> 
                <option value="95000">95,000 - 99,999</option> 
                <option value="100000">100,000 - 109,999</option> 
                <option value="110000">110,000 - 119,999</option> 
                <option value="120000">120,000 - 129,999</option> 
                <option value="130000">130,000 - 139,999</option> 
                <option value="140000">140,000 - 149,999</option> 
                <option value="150000">150,000 - 159,999</option> 
                <option value="160000">160,000 - 169,999</option> 
                <option value="170000">170,000 - 179,999</option> 
                <option value="180000">180,000 - 189,999</option> 
                <option value="190000">190,000 - 199,999</option> 
                <option value="200000">200,000 - 209,999</option> 
                <option value="210000">210,000 - 219,999</option> 
                <option value="220000">220,000 - 229,999</option> 
                <option value="230000">230,000 - 239,999</option> 
                <option value="240000">240,000 - 249,999</option> 
                <option value="250000">250,000 - 259,999</option> 
                <option value="260000">260,000 - 269,999</option> 
                <option value="270000">270,000 - 279,999</option> 
                <option value="280000">280,000 - 289,999</option> 
                <option value="290000">290,000 - 299,999</option> 
                <option value="300000">300,000 - 309,999</option> 
                <option value="310000">310,000 - 319,999</option> 
                <option value="320000">320,000 - 329,999</option> 
                <option value="330000">330,000 - 339,999</option> 
                <option value="340000">340,000 - 349,999</option> 
                <option value="350000">350,000 - 359,999</option> 
                <option value="360000">360,000 - 369,999</option> 
                <option value="370000">370,000 - 379,999</option> 
                <option value="380000">380,000 - 389,999</option> 
                <option value="390000">390,000 - 399,999</option> 
                <option value="400000">400,000 - 419,999</option> 
                <option value="420000">420,000 - 439,999</option> 
                <option value="440000">440,000 - 459,999</option> 
                <option value="460000">460,000 - 479,999</option> 
                <option value="480000">480,000 - 499,999</option> 
                <option value="500000">500,000 - 519,999</option> 
                <option value="520000">520,000 - 539,999</option> 
                <option value="540000">540,000 - 559,999</option> 
                <option value="560000">560,000 - 579,999</option> 
                <option value="580000">580,000 - 599,999</option> 
                <option value="600000">600,000 - 619,999</option> 
                <option value="620000">620,000 - 639,999</option> 
                <option value="640000">640,000 - 659,999</option> 
                <option value="660000">660,000 - 679,999</option> 
                <option value="680000">680,000 - 699,999</option> 
                <option value="700000">700,000 - 719,999</option> 
                <option value="720000">720,000 - 739,999</option> 
                <option value="740000">740,000 - 759,999</option> 
                <option value="760000">760,000 - 779,999</option> 
                <option value="780000">780,000 - 799,999</option> 
                <option value="800000">800,000 - 819,999</option> 
                <option value="820000">820,000 - 839,999</option> 
                <option value="840000">840,000 - 859,999</option> 
                <option value="860000">860,000 - 879,999</option> 
                <option value="880000">880,000 - 899,999</option> 
                <option value="900000">900,000 - 919,999</option> 
                <option value="920000">920,000 - 939,999</option> 
                <option value="940000">940,000 - 959,999</option> 
                <option value="960000">960,000 - 979,999</option> 
                <option value="980000">980,000 - 999,999</option> 
                <option value="1000000">Over 1,000,000</option> 
              </select>
            </div>
          </fieldset>
          <div class="form-group">
              <button type="submit" class="btn btn-default">Get Started Now!</button>
          </div>
        </div>
        <div ng-switch-when="2">
          <fieldset>
            <legend>Current Mailing Information</legend>
            <div class="form-group">
              <label for="inputAddress">Address:</label>
              <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="800 Boylston" ng-model="leadCtrl.leadData.personal.address">
            </div>
            <div class="form-group">
              <label for="inputCity">City:</label>
              <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Boston" ng-model="leadCtrl.leadData.personal.city">
            </div>
            <div class="form-group">
              <label for="inputState">State:</label>
              <select class="form-control" id="inputState" name="inputState"  ng-model="leadCtrl.leadData.personal.state">
                <option value="MA">Massachusetts</option>
                <option value="CO">Colorado</option>
                <option value="AL">Alaska</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputState">Zipcode:</label>
              <input type="text" class="form-control" id="inputPostalCode" name="inputPostalCode" placeholder="02199" ng-model="leadCtrl.leadData.personal.postalCode">
            </div>
            <div class="form-group">
              <label for="inputAlternatePhone">Zipcode:</label>
              <input type="text" class="form-control" id="inputAlternatePhone" name="inputAlternatePhone" placeholder="(617) 555-1212" ng-model="leadCtrl.leadData.personal.alternatePhone">
            </div>
          </fieldset>
          <fieldset>
            <legend>Desired property information.</legend>
            <div class="form-group">
              <label for="inputState">Property Type:</label>
              <select class="form-control" id="inputState" name="inputState"  ng-model="leadCtrl.leadData.personal.state">
                <option value="MA">Massachusetts</option>
                <option value="CO">Colorado</option>
                <option value="AL">Alaska</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="inputState">Desired Interest Rate:</label>
              <select class="form-control" id="inputState" name="inputState"  ng-model="leadCtrl.leadData.personal.state">
                <option value="MA">Massachusetts</option>
                <option value="CO">Colorado</option>
                <option value="AL">Alaska</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="inputState">Down Payment:</label>
              <select class="form-control" id="inputState" name="inputState"  ng-model="leadCtrl.leadData.personal.state">
                <option value="MA">Massachusetts</option>
                <option value="CO">Colorado</option>
                <option value="AL">Alaska</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="inputNotes">Please include any notes or explanations.:</label>
              <textarea class="form-control" id="inputNotes" name="inputNotes" placeholder="Additional notes or explanations"></textarea>
            </div>
          </fieldset>  
          <div class="form-group">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/app.leadCollection.js"></script>
  </body>
</html>
